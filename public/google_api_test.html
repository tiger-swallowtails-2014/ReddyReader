<!doctype html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $.ajax({
        url: "https://www.googleapis.com/books/v1/volumes?q=game%20of%20thrones",
        success: function(response) {
          var books = response.items;

          for(var i = 0; i < books.length; i++) {
            console.log(books[i])
            $("<img src='" + books[i].volumeInfo.imageLinks.thumbnail + "'/>").appendTo($("#book_list"))
            $("<p>" + books[i].volumeInfo.title + ": " + books[i].volumeInfo.subtitle + ": " + books[i].volumeInfo.pageCount + " pages</p>").appendTo($("#book_list"))
          }
        }
      })
      console.log()
    })
  </script>
</head>
<body>
  <div id="book_list"></div>
</body>
</html>
